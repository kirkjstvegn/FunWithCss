<!DOCTYPE html>
<html>
	<head>
		<title>Circular Progress</title>
		<!-- <details>https://www.youtube.com/watch?v=V_G1WzPjb4o&list=PLlzR2cpMWAV0XJgBBu0VDHo2eOosaot-u&index=63</details> -->
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div class="container">
			
			<div class="card">
				<div class="percent" style="--clr:#04fc43;--pct:85;">
					<div class="dot"></div>
					<svg>
						<circle cx="70" cy="70" r="70"></circle>
						<circle cx="70" cy="70" r="70"></circle>
					</svg>
					<div class="number">
						<h2>85<span>%</span></h2>
						<p>html</p>
					</div>
				</div>
			</div>

			<div class="card">
				<div class="percent" style="--clr:#fee800;--pct:92;">
					<div class="dot"></div>
					<svg>
						<circle cx="70" cy="70" r="70"></circle>
						<circle cx="70" cy="70" r="70"></circle>
					</svg>
					<div class="number">
						<h2>92<span>%</span></h2>
						<p>css</p>
					</div>
				</div>
			</div>

			<div class="card">
				<div class="percent" style="--clr:#ff00be;--pct:60;">
					<div class="dot"></div>
					<svg>
						<circle cx="70" cy="70" r="70"></circle>
						<circle cx="70" cy="70" r="70"></circle>
					</svg>
					<div class="number">
						<h2>60<span>%</span></h2>
						<p>js</p>
					</div>
				</div>
			</div>

			<div class="card">
				<div class="percent" style="--clr:#06ccff;--pct:79;">
					<div class="dot"></div>
					<svg>
						<circle cx="70" cy="70" r="70"></circle>
						<circle cx="70" cy="70" r="70"></circle>
					</svg>
					<div class="number">
						<h2>79<span>%</span></h2>
						<p>overall</p>
					</div>
				</div>
			</div>

		</div>

	</body>
</html>
